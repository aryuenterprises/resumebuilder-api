name: ğŸš€ Resumebuilder - Deploy Node.js App via SFTP (Password Auth)

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ› ï¸ Install & Build TypeScript Project
        run: |
          npm ci
          npm run build

      - name: ğŸ” Verify Build Output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ 'dist/' directory is missing or empty!"
            exit 1
          else
            echo "âœ… 'dist/' directory found:"
            ls -al dist
          fi

      - name: ğŸ—‚ï¸ Upload Files to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          source: "dist/*"
          target: ${{ secrets.REMOTE_DIR }}
